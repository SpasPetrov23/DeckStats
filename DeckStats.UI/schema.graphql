schema {
  query: Queries
}

type Queries {
  decks: [DeckDto!]!
}

type DeckDto {
  name: String!
  wins: Int!
  losses: Int!
  winRatio: Decimal!
  points: Decimal!
  tier: String!
  subjectiveTier: String!
  imageUrl: String!
  mostPlayedByPlayerId: Int!
}

"The built-in `Decimal` scalar type."
scalar Decimal